<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,user-scalable=1">
	<title>Hybrid Demo</title>
	<style>
	body
	{
		background: rgb(255,150,150);
	}
	button
	{
		font-size: 1.5em;
	}
	</style>
</head>
<body>
    <h1>Hybrid Demo</h1>
    <button onclick="Android.showToast('Hello World')">Say Hello</button>
    <button onclick="Android.vibrate(1000)">Vibrate</button>
    <button onclick="window.location.reload(true)">Reload</button>
</body>
</html>
